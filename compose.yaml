# https://github.com/docker/awesome-compose
services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - db_data:/var/opt/mssql
      - ./docker/entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    secrets:
      - db_password
  server:
    build:
      context: ./hanapbahay-backend
      target: development
    ports:
      - 8080:8080
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    develop:
      watch:
        - action: rebuild
          path: ./hanapbahay-backend

volumes:
  db_data:

secrets:
  db_password:
    file: ./db_password.txt
